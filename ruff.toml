line-length = 80

[format]
# Enable reformatting of code snippets in docstrings.
docstring-code-format = true

[lint]
extend-select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = [
  "F401",
  "E501",
]
