[project]
name = "ffpack"
version = "0.1.0"
description = "Video/audio file packager for HLS and DASH streams"
readme = "README.md"
requires-python = ">=3.13"
authors = [{ name = "Noel Forte", email = "noel@forte.is" }]
dependencies = [
  "pyvips==2.2.3",
  "pyyaml==6.0.2",
  "textual==3.1.0",
]

[project.scripts]
ffpack = "ffpack.app:run"

[dependency-groups]
dev = [
  "textual-dev==1.7.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
