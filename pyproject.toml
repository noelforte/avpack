[project]
name = "ffpack"
version = "0.1.0"
description = "Video/audio file packager for HLS and DASH streams"
readme = "README.md"
requires-python = "==3.13.3"
authors = [{ name = "Noel Forte", email = "noel@forte.is" }]
dependencies = [
  "pydantic==2.11.3",
  "pyvips[binary]==3.0.0",
  "pyyaml==6.0.2",
  "textual-fspicker==0.4.1",
  "textual==3.1.1",
]

[project.scripts]
ffpack = "ffpack.app:run"

[dependency-groups]
dev = [
  "textual-dev==1.7.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
